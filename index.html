<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Naughts and Crosses</h1>
        </div>

        <div class="game-area">

            <div class = game-admin>
                <div class="player-info">
                    <div class="player-info">
                        <div class="player-score" data-player-score="one">0 points</div>
                    </div>
                </div>

                <div class="result-info"></div>

                <div class="player-info">
                    <div class="player-score" data-player-score="two">0 points</div>
                </div>

            </div>

            <div class="player-display" data-player="one"></div>

            <div class="board">

            </div>

            <div class="player-display" data-player="two"></div>

            <div class="game-info">

                <div class="player-choice-title">
                    <h3>Play against Human or AI Opponent?</h3>
                </div>

                <div class="player-choice-current">
                    <h4>Human</h4>
                </div>
                
                <div class="player-choice">
                    <button class="player-choice-button" id="player-choice-human">Human</button>
                    <button class="player-choice-button" id="player-choice-ai">Robot</button>
                </div>

            </div>

        </div>
        
        <div class="footer">
            <button class="new-game-btn">New Game</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
